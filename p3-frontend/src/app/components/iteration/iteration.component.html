<select name="batch-name" *ngIf="theBatches" (change)="selectBatch()" [(ngModel)]="seletedIdAndBatchId">
  <option>Please select a batch</option>
  <option *ngFor="let batch of theBatches" value="{{batch.id}}|{{batch.batchId}}">{{batch.startDate}} {{ batch.location }} - {{batch.skill}}</option>
</select>
